{{ define "main" }}

  <div class="base-container">
    {{ if .Params.image }}
    <img src="{{ .Params.image }}" alt="{{ .Title }}" />
    {{ end }}
    
    <h1 class="">{{.Title}}</h1>
    
    <div class="">
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>Read in {{ .ReadingTime }} minutes</p>
    </div>
    
    <div class="">
      <p>{{ .Description }}</p>
      {{ .Content }}
    </div>
  </div>
  
{{ end }}
