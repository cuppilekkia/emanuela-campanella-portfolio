{{ define "main" }}

<div class="base-container">
  <div class="mb-24">
    <div class="flex flex-wrap -mx-2">
      {{ range .Params.images }}
        <div class="w-full sm:w-1/2 md:w-1/3 px-2 mb-4">
          <img src="{{ .src }}" alt="{{ .caption }}">
        </div>
      {{ end }}
    </div>
  </div>
    
  <div class="max-w-5xl m-auto portfolio-content">
    {{ .Content }}
  </div>
</div>

{{ end }}
