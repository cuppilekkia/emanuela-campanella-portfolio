<div class="flex justify-center mt-10">
	<div class="flex flex-wrap -mr-8">
		
		{{ range .images }}
		<div class="w-full sm:w-1/2 lg:w-1/6">
			<div class="mr-8 mb-8">
				<a href="{{ .link }}" target="_blank">
					<img src="{{ .src }}" alt="{{ .title }}" class="hover:opacity-75 transition-normal">
				</a>
			</div>
		</div>
		{{ end }}
	</div>
</div>
