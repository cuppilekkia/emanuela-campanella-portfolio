<div class="flex justify-center mt-8">
	<div class="flex flex-wrap max-w-5xl -mx-2">
		
		{{ range .images }}
		<div class="w-full sm:w-1/2 md:w-1/3 px-2 mb-4">
			<a href="{{ .link }}" target="_blank">
				<img src="{{ .src }}" alt="{{ .title }}" class="hover:opacity-75 transition-normal">
			</a>
		</div>
		{{ end }}
	</div>
</div>
