<div class="">

	<!-- Title -->
	<h3 class="">{{.plan}}</h3>

	<!-- Price -->
	<p class="">
		<span class="">$</span>{{.price}}
	</p>

	<!-- Description -->
	<p class="">{{.description}}</p>

	<!-- Features -->
	<ul>
		{{ $itemCount := len .items }}
		{{ range $index, $item := .items }}
		<li>
			<p class="{{ if ne (add 1 $index) $itemCount }}pb2 mb2 divider-grey{{ end }}">{{ $item }}</p>
		</li>
		{{ end }}
	</ul>

</div>
