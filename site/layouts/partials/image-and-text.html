<div class="mb-4 md:mb-16 overflow-hidden base-container">

  <div class="lg:flex">
    
    <div class="w-full lg:w-4/12 mb-16 lg:mb-0">
      <h3 class="mb-8 text-3xl">{{ .heading }}</h3>
      <p class="text-justify">{{ .text | markdownify }}</p>
    </div>
    <div class="w-full lg:w-2/12 fill"></div>
    <div class="w-full lg:w-6/12 fill">
        <img src="{{ .image }}" alt="{{ .heading }}">
    </div>

  </div>
</div>
