<!-- Contact -->
<div class="text-center">
  <h3 class="mb-4">Connect with me</h3>
  <div class="mb-16">
    {{ partial "socials" }}
  </div>

  <form class="w-full max-w-lg m-auto">

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" name="name" id="grid-first-name" type="text" required placeholder="Jane">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Email
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="email" id="grid-last-name" type="email" required placeholder="jane@email.com">
      </div>
    </div>
    
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Message
        </label>
        <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="message" id="grid-message" cols="30" rows="10" required></textarea>
      </div>
    </div>

    <div>
        <button class="shadow bg-gold hover:bg-gold-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          Send
        </button>
    </div>
  </form>
</div>
